<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo con removeChild</title>
  <style>
    #contentContainer {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      width: 300px;
    }
    .dynamic-paragraph {
      background-color: #d0f0ff;
      padding: 8px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>


<body>
  <h1>Ejemplo con removeChild</h1>
  <div id="contentContainer">
    <h2>Contenido dinámico:</h2>
  </div>

  <button id="addParagraphButton">Agregar párrafo</button>
  <button id="removeParagraphButton">Eliminar último párrafo</button>

  <script>
    const contentContainer = document.getElementById("contentContainer");
    const addParagraphButton = document.getElementById("addParagraphButton");
    const removeParagraphButton = document.getElementById("removeParagraphButton");
    let paragraphCount = 1;
    addParagraphButton.addEventListener("click", () => {
   

    const newParagraph = document.createElement("p");
    newParagraph.textContent = `parrafo agregado número ${paragraphCount}`;
    newParagraph.classList.add("dynamic-paragraph");
    contentContainer.appendChild(newParagraph);
    
    paragraphCount++;
    });

    removeParagraphButton.addEventListener("click", () => {
    const lastParagraph = contentContainer.querySelector("p:last-child");
    if (lastParagraph) {
        contentContainer.removeChild(lastParagraph);
    }
    });

  </script>
</body>
</html>
